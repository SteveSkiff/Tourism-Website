<main id="panel">
  <header class="nav-menu--panel">
    <button class="toggle-button nav-menu--togglemenu">â˜°</button>
    <div class="nav-menu--sitelogo">
      <a href="index.html"><h2 class = 'nav-menu--sitetitle'>ARCELLINI</h2></a>
      <h3 class="nav-menu--sitesubtitle">anchor yourself</h3> 
    </div>
  </header>

  <div class="categoryhero categoryhero__contactus">
    <div class="categoryhero-title">CONTACT US</div>
  </div>



<!-- Form -->
  <form id="contactform" class="form" method="get" action="https://script.google.com/macros/s/AKfycbxrLgUQKUZ-o2psDegZ3NMGRh6MbBXFl0ooW_fms1o-DM7vdCV2/exec">

    <div class="form-item">
      <label>Name</label><br/>
      <input type="text" name="name" placeholder="First Name" />
    </div> 

    <div class="form-item">
      <label>Email</label><br/>
      <input type="email" name="email" placeholder="your@email.here" /> <br/>
      <label class="newsletter">
        <input type="checkbox" name="newsletter" value="yes">
        Sign up for our newsletter.
      </label>
    </div> 

    <div class="form-item">
      <label>Visit Date</label><br/>
      <input type="text" name="visitdate" placeholder="mm/dd/yyyy" />
    </div> 

    <div class="form-item">
      <label>Travel Method</label><br/>
      <select name="travelmethod">
        <option value="unselected">---</option>
        <option value="plane">Plane</option>
        <option value="train">Train</option>
        <option value="boat">Boat</option>
      </select>
    </div> 

    <div class="form-item">
      <label>Interested in exploring:</label>
      <ul>
        <li>
          <label><input type="checkbox" name="isCentromaSelected" value="centroma"> Centroma</label>
        </li>
        <li>
          <label><input type="checkbox" name="isNaflionneSelected" value="naflionne"> Na'flionne</label>
        </li>
        <li>
          <label><input type="checkbox" name="isPizanoSelected" value="pizano"> Pizano</label>
        </li>
      </ul>
    </div>

    <div class="form-item">
      <label>Visiting for:</label><br/>
      <label>
        <input type="radio" name="visitreason" value="business" />
        Business
      </label>
      <label>
        <input type="radio" name="visitreason" value="fun" />
        Fun
      </label>
      <label>
        <input type="radio" name="visitreason" value="both" />
        Both
      </label>
    </div>

    <div class="form-item">
      <label>Comments?</label>
      <br/><textarea placeholder="Type your comments here..." name="comments"></textarea>
    </div>

    <div class="form-button">
      <button>Send</button>
    </div>

  </form>




</main>

<footer>
  <div class="footer-newsletter">
    <div class="footer-newsletter--mailicon"><i class="fas fa-envelope"></i></div>
    <p class="footer-newsletter--cta">Stay in touch with us!</p>
    <textarea class="footer-newsletter--textinput" placeholder=" Email"></textarea>
    <button class="footer-newsletter--signupbtn">Sign Up</button>
  </div>
  <div class="footer-legalsocial">

  </div>
</footer>
